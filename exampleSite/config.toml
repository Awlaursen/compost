# Site configuration for the Compost demo site
# --------------------------------------------------------------------------
# IMPORTANT: You should not use this file as a template for configuration
# as it does not contain all the required theme settings!
# --------------------------------------------------------------------------

theme = "compost"
themesDir = "../.."
defaultContentLanguage = "en"
title = "Compost"
enableEmoji = true

[module]
[[module.imports]]
# We include the theme by "../.." above, but we need one module import for Hugo to detect us as a Hugo Module.
path="github.com/bep/empty-hugo-module"

[author]
  name = "Compost"
  image = "img/author.jpg"
  links = [
    { twitter = "https://twitter.com/" },
    { facebook = "https://facebook.com/" },
    { linkedin = "https://linkedin.com/" },
    { youtube = "https://youtube.com/" },
  ]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  logo = "logo-192.png"

[params.homepage]
  layout = "page"
  showRecent = true

[params.list]
  groupByYear = true
  showBreadcrumbs = true

[params.article]
  showBreadcrumbs = true
  showEdit = true
  editURL = "https://github.com/canstand/compost/tree/main/exampleSite/content/"
  editAppendPath = true

[[menu.main]]
  name = "Home"
  pageRef = "/"
  weight = 1

[[menu.main]]
  name = "Blog"
  pageRef = "posts"
  weight = 10

[[menu.main]]
  name = "Tags"
  pageRef = "tags"
  weight = 20

[[menu.main]]
  name = "GitHub"
  url = "https://github.com/canstand/compost"
  weight = 30

[markup.goldmark]
[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false
