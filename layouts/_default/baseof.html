<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
  {{ partial "head.html" . }}
  <body
    class="w-full min-h-full bg-neutral-50 text-neutral-900 dark:bg-neutral-800 dark:text-neutral-200"
    x-data="{ up: false }"
  >
    {{ partial "dev-size-indicator.html" . }}
    {{ partial "header.html" . }}
    <main class="container flex flex-row flex-wrap px-6 mx-auto my-6 lg:px-8 xl:px-12 max-w-7xl">{{ block "main" . }}{{ end }}</main>
    {{ partial "footer.html" . }}
    {{ partial "dev-parameters.html" . }}
  </body>
</html>
