<header class="w-full">
  {{ if .Site.Params.list.showBreadcrumbs | default false }}
    {{ partial "breadcrumbs.html" . }}
  {{ end }}
  <section class="prose max-w-full dark:prose-night">
    <h1 class="mb-3 text-4xl font-extrabold">{{ .Title }}</h1>
    <section>{{ .Content }}</section>
  </section>
</header>
