{{ if .Inner }}{{ end }}
{{ $id := .Get 0 }}
{{ $group := printf "tabs-%s" $id }}

<div class="tabs bg-neutral-100 dark:bg-neutral-900">
  {{ range $index, $tab :=  .Scratch.Get $group }}
    <input type="radio" class="tab-control hidden" name="{{ $group }}" id="{{ printf "%s-%d" $group $index }}"
      {{ if not $index }}checked="checked" {{ end }} />
    <label for="{{ printf "%s-%d" $group $index }}" class="tab-label">
      {{ $tab.Name }}
    </label>
    <div class="w-full hidden p-4 order-last tab-content shadow-inner">
      {{ .Content | $.Page.RenderString }}
    </div>
  {{ end }}
</div>
